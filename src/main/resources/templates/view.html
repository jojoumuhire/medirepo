<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<style>
#customers {
  font-family: sans-serif;
  border-collapse: inherit;
  width: 50%;
  text-align: center;
}

#customers td, #customers th {
  border: 1px solid medium;
  padding: 8px;
}

#customers tr:nth-child(odd){background-color: #ddd;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: gray;
  color: white;
}

a{
font-size: 20px;
color: darkblue;
text-align:center;
margin-bottom: 30px;
}
</style>
</head>
<body>

<a th:href = "@{/viewregistered}"> Add Citizen  information</a>



<table id="customers">
  <tr>
     <th> Id</th>
    <th> Names</th>
    <th>Gender</th>
    <th>Birthdate</th>
    <th>Address</th>
    <th>Telephone</th>
    <th>email</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tbody>
            <tr th:each="alluser: ${displayAll}">
               <td th:text="${alluser.id}"/>
                <td th:text="${alluser.names}"/>
                <td th:text="${alluser.gender}"/>
                <td th:text="${alluser.birthdate}"/>
                 <td th:text="${alluser.address}"/>
                <td th:text="${alluser.phone}"/>
                 <td th:text="${alluser.email}"/>
                <td><a th:href="@{/edit/{id}(id=${alluser.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${alluser.id})}">Delete</a></td>
            </tr>
            </tbody>
 
</table>

<div th:if="${totalPages > 1}">
    <div  class="row col-sm-10">
        <div class="col-sm-2">
            Total Row: [[${totalItems}]]
        </div>
        <div class="col-sm-1">
                <span th:each="i :${#numbers.sequence(1,totalPages)}">
                    <a th:if="${currentPage !=i}" th:href="@{'/page/' +${i}}">[[${i}]]</a>
                    <span th:unless="${currentPage !=i}">[[${i}]]</span> &nbsp;&nbsp;
                </span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' +${currentPage +1}}">Next</a>
            <span th:unless="${currentPage < totalPages}">Next</span>
        </div>
        <div class="col-sm-1">
            <a th:if="${currentPage < totalPages}" th:href="@{'/page/' +${currentPage}}">Last</a>
            <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
        </div>
        </div>

</body>
</html>
